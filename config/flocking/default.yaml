frame: "gps_origin"

land_at_the_end: true

desired_height: 1.8 # [m] 

flocking:
  # Experiment parameters
  auto_start: true
  swarming_after_hover: 10 # [s]
  duration: 120 # [s]

  # Proximal control parameters
  proximal: 
    desired_distance: 6.0 # [m]
    range_multiplier: 1.8 
    steepness_potential: 2.0
    strength_potential: 8.0

  # Motion control parameters
  motion:
    K1: 0.5  # Linear gain
    K2: 0.1  # Angular gain
    move_forward: 0.2 
    interpolate_coeff: 0.95 