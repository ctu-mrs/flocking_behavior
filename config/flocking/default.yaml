frame: "fcu_untilted"

land_at_the_end: true

desired_height: 1.8 # [m] 

rate:
  publish_speed: 15 # [Hz]

flocking:
  # Proximal control parameters
  proximal:
    desired_distance: 6.0 # [m]
    noise: 0.1
    strength_potential: 64.0

  # Magnitude-dependent motion control (MDMC) parameters
  MDMC:
    K1: 1.0 # Linear speed gain
    K2: 0.16 # Angular speed gain
    move_forward: 0.10  # [m]